[app:hugitout]
use = egg:hugitout
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_zodbconn
    pyramid_tm

tm.attempts = 3
zodbconn.uri = zeo://localhost:9940?cache_size=200MB&blob_dir=%(here)s/../var/blobs&shared_blob_dir=true&storage=main

substanced.secret = seekri1
substanced.initial_login = admin
substanced.initial_password = admin
substanced.uploads_tempdir = %(here)s/tmp

mail.default_sender = substanced_demo@pylonsproject.org

[pipeline:main]
pipeline =
    hugitout

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 6547

# Begin logging configuration

[loggers]
keys = root, hugitout

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_hugitout]
level = DEBUG
handlers =
qualname = hugitout

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
